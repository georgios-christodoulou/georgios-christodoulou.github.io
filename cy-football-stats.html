<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyprus Football Stats</title>
  <link rel="stylesheet" href="style.css" />
</head>
  
<body>
  <div id="sidebar"></div>

  <div class="main">
    <div id="header"></div>

    <h1>Cyprus Football Statistics</h1>
    <p>Blah blah </p>
  
    <div id="footer"></div>
   </div>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => document.getElementById('sidebar').innerHTML = data);

    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
  
</body>
  
</html>
